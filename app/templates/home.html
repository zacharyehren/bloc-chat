<div class="row">
  <div class="text-margin col-md-3 col-sm-3 col-lg-3">
    <span class="header-button-container">
      <h1>Bloc Chat</h1>
      <div class="new-room-button" ng-controller="ModalCtrl as modalRoom">
        <button ng-click="modalRoom.openModal()"><span class="new-room-text">New Room</button></span>
      </div>
    </span>
      <div class="room-margin" ng-repeat="room in home.roomsList track by $index">
        <a href="" ng-click="home.changeRoom(room)" class="new-room-text"> {{ room.$value }} </a>
      </div>
  </div>
  <div class="chat-room col-md-9 col-sm-9 col-lg-9">
      <h2> {{ home.currentRoom.$value}} </h2>
      <ul class="messages">
        <li ng-repeat="message in home.messages track by $index" class="message-row">
          <div class="username"> 
            {{ message.username }}
          </div> 
          <div class="new-room-text">
            {{ message.content }}
          </div>
          <div class="sent-at">
            {{ message.sentAt }}
          </div>
        </li>
      </ul>
      <form>
          <input class="message-field" type="text" placeholder="Write your message here..." ng-model="home.newInput" />
          <button class="send-button" ng-click="home.submit()">Send</button>
        </form>
    </div>
</div>
