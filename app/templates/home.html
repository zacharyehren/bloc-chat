<section class="row">
  <div class="text-margin col-md-3 col-sm-3 col-lg-3">
    <span class="header-button-container">
      <h1>Bloc Chat</h1>
      <section class="new-room-button" ng-controller="ModalCtrl as modalRoom">
        <button ng-click="modalRoom.openModal()"><span class="new-room-text">New Room</button></span>
      </section>
    </span>
      <div class="room-margin" ng-repeat="room in home.roomsList track by $index">
        <a href="" ng-click="home.changeRoom(room)"> {{ room.$value }} </a>
      </div>
  </div>
  <section class="row">
    <div class="chat-room col-sm-9 col-md-9 col-lg-9">
      <h2> {{ home.currentRoom.$value}} </h2>
      <ul class="messages">
        <li ng-repeat="message in home.messages track by $index">
          {{ message.username }} : {{ message.content }}
        </li>
      </ul>
      <form>
          <input class="message-field" type="text" placeholder="Write your message here..." ng-model="home.newInput" />
          <button class="send-button" ng-click="home.submit()">Send</button>
        </form>
    </div>
  </section>
</section>
